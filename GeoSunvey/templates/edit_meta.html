{% extends 'base.html'%}
{%load static%}
{%block header%}<link rel="stylesheet" href="{% static 'css/editvendameta.css'%}">{%endblock header%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/edit_delete_cliente.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
{%block 'conteudo'%}
<div class="body_Vm_edit">
    <div class="mess_edit">
        <div class="message_div">
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
              {% endfor %}
            </div>
            {% endif %}           
        </div>
        <form method="post" autocomplete="off"  action="{% url 'editmeta' meta.id %}">{% csrf_token %}
            <h6 for="">Equipe</h6>
          <select required  name="equipe" class="browser-default">
            <option value="" disabled selected>{{meta.Equipe}}</option>
            <option value="Suporte Técnico">Suporte Técnico</option>
            <option value="Vendas">Vendas</option>
            <option value="Diretoria">Diretoria</option>
            <option value="Administrativo">Administrativo</option>
          </select>
          <hr>
          <h6 for="">Objetivo</h6>
          <input value="{{meta.objetivo}}" required type="text" name="objetivo" id="">
          <h6 for="">Data da meta </h6>
          <input value="{{meta.data}}" type="date" name="data" id="">
          <h6 for="">Descrição</h6>
          <textarea class="textmeta"  name="descricao" id="">{{meta.descricao}}</textarea>
          <h6 for="">Status</h6>
          <select required name="status" class="browser-default">
            {%if meta.status == True%}
            <option value="" disabled selected>Finalizado</option>
            {%else%}
            <option value="" disabled selected>Pedente</option>
            {%endif%}
            <option value="True">Finalizado</option>
            <option value="False">Pedente</option>
          </select>
          <hr>
          <button class="btn waves-effect grey darken-4" type="submit" name="action">Editar
            <i class="material-icons right">send</i>
          </button>
        </form>
    </div>
</div>
{%endblock%}
<script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js'%}"></script>
