{% extends 'base.html'%}
{%load static%}
{%block header%}<link rel="stylesheet" href="{% static 'css/editvendameta.css'%}">{%endblock header%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/createcliente.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
{%block 'conteudo'%}
<div class="body_Vm_edit">
    <div class="mess_edit">
        <div class="message_div">
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
              {% endfor %}
            </div>
            {% endif %}           
        </div>
        <form method="post" action="">{% csrf_token %}
            <h5>Edição Atendimento</h5>
            <h6 for="">{{ocorrencia.cliente}}</h6>
            <input type="text">
            <datalist id>

            </datalist>
            <textarea name="" id="" cols="30" rows="10">{{ocorrencia.descricao}}</textarea>
            <select name="" id="">
                <option value="">equipamento</option>
            </select>
            <select name="" id="">
                <option value="Pedente"></option>
                <option value="finalizado"></option>
            </select>
            <input type="file" name="{{ocorrencia.file}}" id="">
            <label for="">Data {%if ocorrencia.compra %}{{ocorrencia.compra}}{%endif%}</label>
            <input type="date" name="compra" id="">
            <label for="">Data de Garantia {{ocorrencia.garantia}}</label>
            <input type="date" name="" id="">
            <button class="btn waves-effect grey darken-4" type="submit" name="action">Editar
                <i class="material-icons right">send</i></button>
        </form>
    </div>
</div>
{%endblock%}
<script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js'%}"></script>
