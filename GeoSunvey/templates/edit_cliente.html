{% extends 'base.html'%}
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link rel="stylesheet" href="{% static 'css/edit_delete_cliente.css'%}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/materialize/css/materialize.min.css"  media="screen,projection"/>
</head>
{%block 'conteudo'%}
<div class="body_del_edit">
    <div class="mess_edit">
        <div class="message_div">
            {% if messages %}
            <div class="messages">
              {% for message in messages %}
              <h6 {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
              {% endfor %}
            </div>
            {% endif %}           
        </div>
        <form method="post" action="{% url 'editcliente' cliente.id %}">{% csrf_token %}
            <h6 for="">Cliente</h6>
            <input required type="text" value="{{cliente.nome}}" name="nome" id="">
            <h6 for="">Tipo</h6>
            <select name="tipo" id="" class="browser-default">
                <option value="F">PF</option>
                <option value="J">PJ</option>
                <option value="G">Governo</option>
            </select>
            <h6>Telefone</h6>
            {%if cliente.telefone%}
            <input type="tel"  value="{{cliente.telefone}}" name="telefone" id="">
            {%else%}
            <input type="tel" placeholder="Adicione o telefone" name="telefone" id="">
            {%endif%}
            <h6>Email</h6>
            {%if cliente.email%}
            <input type="email"  value="{{cliente.email}}" name="email" id="">
            {%else%}
            <input type="email" placeholder="Adicione o email" name="email" id="">
            {%endif%}
            <button class="btn waves-effect grey darken-4" type="submit" name="action">Editar
                <i class="material-icons right">send</i></button>
        </form>
    </div>
</div>
{%endblock%}
<script type="text/javascript" src="static/materialize/js/materialize.min.js"></script>
<script type="text/javascript" src="{% static 'materialize/js/materialize.min.js'%}"></script>
